name: Build
on:
  push:
    paths:
      - ".github/workflows/build.yml"
      - "config/**"
  pull_request:
    paths:
      - ".github/workflows/build.yml"
      - "config/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:2.5
    strategy:
      matrix:
        include:
          # Add your specific keyboard configuration here
          # Example for Corne:
          - board: nice_nano_v2
            shield: corne_left
          - board: nice_nano_v2
            shield: corne_right
    steps:
      - name: Checkout config
        uses: actions/checkout@v4
        
      - name: Checkout ZMK
        uses: actions/checkout@v4
        with:
          repository: EllliesProjects/zmk
          ref: plover-hid-hog-attempt
          path: zmk
          
      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            zmk/modules/
            zmk/tools/
            zmk/zephyr/
            zmk/bootloader/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('zmk/app/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
        timeout-minutes: 2
        continue-on-error: true
        
      - name: Initialize workspace (west init)
        run: |
          cd zmk
          west init -l app
          
      - name: Update modules (west update)
        run: |
          cd zmk
          west update
          
      - name: Export Zephyr CMake package
        run: |
          cd zmk
          west zephyr-export
          
      - name: Build firmware
        run: |
          cd zmk
          west build -s app -b ${{ matrix.board }} -- -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" -DSHIELD=${{ matrix.shield }}
          
      - name: Rename artifacts
        run: |
          mkdir output
          if [ -f zmk/build/zephyr/zmk.uf2 ]; then
            cp zmk/build/zephyr/zmk.uf2 "output/${{ matrix.board }}-${{ matrix.shield }}-zmk.uf2"
          fi
          if [ -f zmk/build/zephyr/zmk.hex ]; then
            cp zmk/build/zephyr/zmk.hex "output/${{ matrix.board }}-${{ matrix.shield }}-zmk.hex"
          fi
          
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.board }}-${{ matrix.shield }}-zmk
          path: output/
